<!DOCTYPE html>
<html>
<head>
	<title>Mock Survey Form</title>
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<div class="form-container">
		<p id="description">This is a sample survey.</p>
		<form id="survey-form">
			<label for="Name">Name:
			<input id="name" type="text" name="first-name" placeholder="First and Last Name" required="">
			</label>
			<label for="Name">Email:
			<input id="email" type="email" name="email" placeholder="Enter Email Address" required="">
			</label>
			<label for="Name">Age:
			<input id="number" type="number" name="age" placeholder="Years of Age" min="1" max="150" required="">
			</label>
			<label for="news-source">Main source of news:
			<select id="dropdown">
				<option>Facebook</option>
				<option>NPR</option>
				<option>CNN</option>
			</select>
			</label>
			<label for="radio">How much time do you spend reading the news per week?
				<input type="radio" name="hours" value ="2 hrs. or less">2 hrs. or less
				<input type="radio" name="hours" value ="2-4 hrs.">2-4 hrs.
				<input type="radio" name="hours" value ="More than 4hrs.">More than 4hrs.
			</label>
			<label for="polParty">Which parties do you pay attention to? Select all that apply.</label>
			<input type="checkbox" name="polParty" value="democratic">
			<label for="democratic">Democratic</label>
			<input type="checkbox" name="polParty" value="republican">
			<label for="republican">Republican</label>
			<input type="checkbox" name="polParty" value="independant">
			<label for="independant">Independant</label>
			<span>Any addtional comments?</span>
			<textarea></textarea>
			<button id="submit">Submit</button>
		</form>
	</div>
</body>
</html>
